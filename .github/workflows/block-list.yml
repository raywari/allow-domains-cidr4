name: Update Block Lists

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в полночь UTC
  workflow_dispatch:      # Ручной запуск

jobs:
  update-block-lists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare directories
        run: mkdir -p categories/Block

      - name: Download and preprocess hosts file
        run: |
          curl -s https://raw.githubusercontent.com/Ruddernation-Designs/Adobe-URL-Block-List/master/hosts  \
            | grep -v '^#' \
            | sed 's/^0.0.0.0[[:space:]]*//' \
            | grep -v '^$' > temp.txt

      - name: Split IPs and domains
        run: |
          grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' temp.txt >> categories/Block/block-ips.lst
          grep -v -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' temp.txt >> categories/Block/block-domains.lst

      - name: Sort and deduplicate
        run: |
          sort -u categories/Block/block-ips.lst -o categories/Block/block-ips.lst
          sort -u categories/Block/block-domains.lst -o categories/Block/block-domains.lst

      - name: Generate formatted hosts file
        run: |
          cd categories/Block
          # Создаем временные файлы с префиксами
          awk '{print "0.0.0.0 "$0}' block-ips.lst | sort -u > ips.tmp
          awk '{print "0.0.0.0 "$0}' block-domains.lst | sort -u > domains.tmp

          # Формируем итоговый hosts файл
          echo "# Автоматически сгенерированный hosts файл" > hosts
          echo "" >> hosts
          
          echo "# IP-адреса" >> hosts
          cat ips.tmp >> hosts
          echo "" >> hosts
          
          echo "# Домены" >> hosts
          cat domains.tmp >> hosts
          
          # Удаляем временные файлы
          rm -f ips.tmp domains.tmp

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          cd categories/Block
          git add block-ips.lst block-domains.lst hosts
          
          # Создаем коммит только при наличии изменений
          git commit -m "Автоматическое обновление block list" || exit 0
          git push origin main

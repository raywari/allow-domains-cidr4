name: Search Subdomains and CIDR

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Позволяет запускать вручную через интерфейс GitHub Actions

jobs:
  search_subdomains_and_cidr:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu, доступную на GitHub Actions

    steps:
      # Шаг 1: Клонировать репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Установить Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Установите нужную версию Python

      # Шаг 3: Установить зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sublist3r ipwhois  # Устанавливаем sublist3r и ipwhois для работы с CIDR

      # Шаг 4: Запустить скрипт
      - name: Run subdomain and CIDR search script
        run: |
          python subdomain_search.py  # Ваш скрипт, который ищет поддомены и CIDR-диапазоны

      # Шаг 5: Добавить вывод в артефакт
      - name: Upload subdomain and CIDR results
        uses: actions/upload-artifact@v3
        with:
          name: subdomain-cidr-results
          path: results/  # Путь, куда скрипт сохраняет результаты поддоменов и CIDR-диапазонов